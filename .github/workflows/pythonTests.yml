name: Python Tests

on:
  push:
    branches:
      - main  # Puedes especificar las ramas en las que quieres que corran los tests.
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Puedes cambiar la versi√≥n de Python si es necesario

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        source .venv/bin/activate
        python -m unittest discover -s src/tests -p "*_test.py" -v
